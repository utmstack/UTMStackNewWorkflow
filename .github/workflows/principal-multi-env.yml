name: Containers Build

on:
  release:
    types: [ 'released' ]
  push:
    branches: [ 'main', 'feature/**' ]
  pull_request_review:
    types: [submitted]

jobs:
  setup_deployment:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      env_tag: ${{ steps.set-env.outputs.env_tag }}
      microservices: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Determine Build Environment
        id: set-env
        run: |
          if ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/') }}; then
            echo "DEV environment"
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          elif ${{ github.event_name == 'pull_request_review' && github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'main' && startsWith(github.event.pull_request.head.ref, 'feature/') }}; then
            echo "QA environment"
            echo "env_tag=qa" >> $GITHUB_OUTPUT
          elif ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}; then
            echo "RC environment"
            echo "env_tag=rc" >> $GITHUB_OUTPUT
          elif ${{ github.event_name == 'release' }}; then
            echo "RELEASE environment"
            echo "env_tag=latest" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agent-manager: agent-manager/**
            backend: backend/**
            frontend: frontend/**
            user-auditor: user-auditor/**
            web-pdf: web-pdf/**
  
  runner:
    name: Deployment
    needs: setup_deployment
    if: ${{ needs.setup_deployment.outputs.microservices != '[]' && needs.setup_deployment.outputs.env_tag != ''}}
    strategy:
      fail-fast: false
      matrix: 
        service: ${{ fromJson(needs.setup_deployment.outputs.microservices) }} 
    uses: ./.github/workflows/used-runner.yml
    with:
      microservice: ${{ matrix.service }}
      environment: ${{ needs.setup_deployment.outputs.env_tag }}
    secrets: inherit
  
  runner_release:
    name: Deployment for Release
    needs: setup_deployment
    if: ${{ needs.setup_deployment.outputs.env_tag == 'latest' }}
    strategy:
      fail-fast: false
      matrix: 
        service: ['agent-manager', 'backend', 'frontend', 'user-auditor', 'web-pdf'] 
    uses: ./.github/workflows/used-runner.yml
    with:
      microservice: ${{ matrix.service }}
      environment: ${{ needs.setup_deployment.outputs.env_tag }}
    secrets: inherit
