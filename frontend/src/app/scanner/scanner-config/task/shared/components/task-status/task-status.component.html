<div *ngIf="task.status===taskStatusEnum.RUNNING || task.status===taskStatusEnum.STOPPED;else status"
     class="w-100" style="min-width: 150px">
  <ngb-progressbar
    [animated]="true"
    [striped]="false"
    [type]="task.status==='Running'?'success':'danger'"
    [value]="task.progress.value"
    height="3px">
  </ngb-progressbar>
  <div class="d-flex justify-content-center align-items-center">
    <span>{{task.progress.value | number: '1.0-0' }}%</span>
  </div>
</div>
<ng-template #status>
<span [ngClass]="taskElementViewResolverService.resolveClassStatus(task.status)"
      class="badge span-small-icon">
  <i [class]="taskElementViewResolverService.resolveIconClass(task.status)"></i>
  {{task.status}}
</span>
</ng-template>
