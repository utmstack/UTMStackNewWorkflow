<div [hidden]="!visualization && loading && calculatingHeight"
     [id]="UUID"
     class="dashboard-content w-100" style="height: auto">
  <gridster #gridsterComponent [options]="options" style="background-color: #f5f5f5; height: auto">
    <gridster-item #gridsterItem
                   (click)="setHigZindex(item)"
                   *ngFor="let item of visualization;let index = index"
                   [item]="parseGrid(item)"
                   [ngStyle]="{'z-index':(activeTimeGridster===item.id?100:0)+''}">
      <app-utm-viewer [building]="false"
                      [chart]="item.visualization.chartType"
                      [height]="(gridsterItem.height-36)+'px'"
                      [showTime]="item.showTimeFilter"
                      [chartId]="item.visualization.id"
                      [visualization]="item.visualization"
                      [width]="gridsterItem.width+'px'">
      </app-utm-viewer>
    </gridster-item>
  </gridster>
</div>
<ng-template *ngIf="loading">
  <div
    class="dashboard-loader d-flex justify-content-start align-content-center w-100 h-100">
    <app-utm-spinner [height]="'110px'" [loading]="true" [width]="'110px'"
                     label="Set up dashboard"
                     style="width: 100%;margin-top: 15%">
    </app-utm-spinner>
  </div>
</ng-template>
