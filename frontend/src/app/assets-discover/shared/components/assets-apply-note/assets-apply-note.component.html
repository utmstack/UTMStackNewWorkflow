<div [ngbTooltip]="!asset.assetNotes ?'Add note':asset.assetNotes"
     placement="top"
     tooltipClass="utm-tooltip-top">
<span #notePopober=ngbPopover
      (click)="onClick($event)"
      (shown)="onShown()"
      (hidden)="onHidden()"
      [ngbPopover]="colContent"
      [popoverTitle]="colTitle"
      autoClose="outside"
      class="text-blue-800 position-relative cursor-pointer small-md-icon"
      container="body"
      placement="auto"
      popoverClass="utm-popover"
      triggers="click">
  <i [ngClass]="creating?'icon-spinner2 spinner':!asset.assetNotes? 'icon-pencil5' : 'icon-pencil7'"></i>
  <span *ngIf="showNote" class="ml-3">
    {{asset.assetNotes}}
  </span>
</span>
</div>
<ng-template #colContent>
  <div class="w-100">
    <textarea [(ngModel)]="asset.assetNotes" class="form-control" rows="5"></textarea>
  </div>
  <div class="dropdown-divider"></div>

  <div class="d-flex justify-content-around align-items-center p-1">
     <span (click)="addNote();notePopober.close()" class="text-blue-800 cursor-pointer span-small-icon">
         <i class="icon-pencil3"></i>&nbsp;Apply note
    </span>
  </div>
</ng-template>
<ng-template #colTitle>
  <h6 class="font-weight-light">Note</h6>
</ng-template>
