<span
  #statusPopober=ngbPopover
  [class]="background"
  [ngClass]="showDrop?'cursor-pointer':'cursor-default'"
  [ngbPopover]="showDrop?colContent:null"
  autoClose="outside"
  class="badge p-1 border-1 span-small-icon
  badge-flat rounded status-container
  font-weight-light text-center align-middle"
  container="body"
  placement="auto"
  popoverClass="utm-popover"
  (close)="changing=false"
  triggers="click">
 <i [ngClass]="changing?'icon-spinner2 spinner':icon"></i>&nbsp;
  <span>{{label|translate}}</span>
</span>

<ng-template #colContent>
  <div class="d-flex flex-column justify-content-start align-items-start">
    <a (click)="changeStatus(open,alert); statusPopober.close();" *ngIf="status!=open"
       class="text-success-400 span-small-icon font-size-base cursor-pointer p-1 item-status w-100">
      <i [class]="openIcon"></i>
      {{'alertStatus.open' | translate}}
    </a>
    <a (click)="changeStatus(review,alert); statusPopober.close();" *ngIf="status!=review"
       class="text-info-400 span-small-icon font-size-base cursor-pointer p-1 item-status w-100">
      <i [class]="reviewIcon"></i>
      {{'alertStatus.inReview' | translate}}
    </a>
    <a (click)="changeStatus(closed,alert); statusPopober.close();" *ngIf="status!=closed"
       class="text-blue-800 span-small-icon font-size-base cursor-pointer p-1 item-status w-100">
      <i [class]="closedIcon"></i>
      {{'alertStatus.close' | translate}}
    </a>
  </div>
</ng-template>
