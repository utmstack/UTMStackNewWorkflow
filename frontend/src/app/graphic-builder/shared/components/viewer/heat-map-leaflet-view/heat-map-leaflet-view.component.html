<div [ngClass]="{'card':!building}" [ngStyle]="{'height':height,'width':width}">
  <div *ngIf="!building" class="card-header card-header-chart p-2 d-flex
   justify-content-between align-items-center bg-light">
    <label *ngIf="visualization" [ngbTooltip]="visualization.name"
           [openDelay]="3000" class="card-title label-header" container="body">
      {{visualization.name}}
    </label>
  </div>
  <div class="card-body h-100 p-0">
    <div *ngIf="loadingOption"
         class="loading-chart w-100 h-100
                 host-chart chart has-fixed-height
                 d-flex justify-content-center
                 align-items-center">
      <app-utm-spinner [height]="'35px'" [loading]="loadingOption" [width]="'35px'"
                       label="Loading chart">
      </app-utm-spinner>
    </div>
    <div *ngIf="false"
         class="chart has-fixed-height">
      <app-no-data-chart [typeChart]="chart"></app-no-data-chart>
    </div>
    <div [ngStyle]="{'width':width}" class="map-container">
      <div [ngStyle]="{'width':width}" class="chart"
           id="map"
           style="height: 400px;width: 800px">
      </div>
    </div>
  </div>
</div>
