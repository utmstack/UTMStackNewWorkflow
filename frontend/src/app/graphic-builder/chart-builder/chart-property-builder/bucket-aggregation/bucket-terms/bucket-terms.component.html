<form [formGroup]="formBucketTerms">
  <div class="d-flex flex-column flex-grow-1 mt-3">
    <label class="pb-1 font-weight-semibold" for="field">Order by</label>
    <ng-select [clearable]="false"
               [items]="fields"
               [searchable]="true"
               [virtualScroll]="true"
               bindLabel="fieldName"
               bindValue="field"
               formControlName="sortBy"
               id="field"
               loadingText="Loading order by...">
    </ng-select>
  </div>

  <div class="row m-0 p-0 mt-3">
    <div class="col-lg-6 col-md-12 col-sm-12 pl-0">
      <label class="pb-1 font-weight-semibold" for="field">Order</label>
      <ng-select [clearable]="false"
                 [groupBy]="'type'"
                 [items]="sort"
                 [searchable]="true"
                 bindLabel="name"
                 bindValue="value"
                 formControlName="asc"
                 id="sort"
                 loadingText="Loading order by...">
      </ng-select>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 pr-0">
      <div class="form-group">
        <label [ngClass]="{'text-danger-800':!formBucketTerms.get('size').valid}" class="pb-1 font-weight-semibold"
               for="name">Size</label>
        <input [ngClass]="inputClass.resolveClassInput(formBucketTerms.get('size'))"
               class="border-1 border-grey-600 form-control"
               formControlName="size"
               id="name"
               name=""
               type="number">
      </div>
    </div>
  </div>
</form>
