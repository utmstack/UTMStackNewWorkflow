<div class="card">

  <div class="card-header card-header-chart p-2 pl-2
                   d-flex justify-content-between align-items-center bg-light">
    <label class="card-title label-header text-blue-800">Permissions</label>
    <app-elastic-filter-time (timeFilterChange)="onQuickPermissionDateChange($event)"
                             [formatInstant]="true"
                             [invertContent]="true"
                             [timeDefault]="defaultTime"></app-elastic-filter-time>
  </div>
  <div class="card-body p-0">
    <div *ngIf="loading"
         class="loading-chart h-100 w-100
                 d-flex justify-content-center
                 align-items-center p-5">
      <app-utm-spinner [height]="'35px'" [loading]="loading" [width]="'35px'"
                       label="Loading chart">
      </app-utm-spinner>
    </div>
    <div *ngIf="!loading"
         class="d-flex justify-content-around align-items-center h-100 p-4">
      <app-kpi (click)="navigateToUsersPrivileges()"
               [color]="'#E64A19'"
               [decimal]="0"
               [icon]="'icon-user-check'"
               [label]="'Privileged elevations'"
               [value]=amountOfUsersScaledPrivileges
               class="cursor-pointer"></app-kpi>
      <app-kpi (click)="navigateToTrackers()"
               [color]="'#388E3C'"
               [decimal]="0"
               [icon]="'icon-target'"
               [label]="'Tracked users with changes'"
               [value]=amountChangesTrackedUsers
               class="cursor-pointer"></app-kpi>
    </div>
  </div>
</div>
