<div class="card">
  <div class="card-header card-header-chart p-2 pl-2 text-blue-800
                   d-flex justify-content-between align-items-center bg-light">
    <label class="card-title label-header">Quick info</label>
  </div>
  <div class="card-body p-0">
    <div *ngIf="loadingKpi"
         class="loading-chart h-100 w-100
                 d-flex justify-content-center
                 align-items-center p-5">
      <app-utm-spinner [height]="'35px'" [loading]="loadingKpi" [width]="'35px'"
                       label="Loading chart">
      </app-utm-spinner>
    </div>
    <div *ngIf="!loadingKpi"
         class="d-flex justify-content-around align-items-center h-100 p-4">
      <app-kpi (click)="navigateToUserDetails('lockdown')"
               [color]="'#D32F2F'"
               [decimal]="0"
               [icon]="'icon-user-block'"
               [label]="'User lockdowns'"
               [value]=amountOfUsersLockout
               class="cursor-pointer"></app-kpi>
      <app-kpi (click)="navigateToUserDetails('disabled')"
               [color]="'#0097A7'"
               [decimal]="0"
               [icon]="'icon-user-cancel'"
               [label]="'Disabled users'"
               [value]=amountOfUsersDisabled
               class="cursor-pointer"></app-kpi>
    </div>
  </div>
</div>
