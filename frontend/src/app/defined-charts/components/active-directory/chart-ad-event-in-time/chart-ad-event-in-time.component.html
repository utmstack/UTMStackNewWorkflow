<div class="card">
  <div class="card-header card-header-chart p-2 pl-2
                   d-flex justify-content-between align-items-center bg-light">
    <label class="card-title label-header text-blue-800">Event by object in time</label>
    <app-elastic-filter-time (timeFilterChange)="onEventByObjectDateChange($event)"
                             [invertContent]="true"
                             [timeDefault]="defaultTime"></app-elastic-filter-time>
  </div>
  <div class="card-body p-0">
    <div *ngIf="loadingAmountOfObjectsInTime"
         class="loading-chart w-100 h-100
                 host-chart chart has-fixed-height
                 d-flex justify-content-center
                 align-items-center demo-chart">
      <app-utm-spinner [height]="'110px'"
                       [loading]="loadingAmountOfObjectsInTime"
                       [width]="'110px'"
                       label="Loading chart">
      </app-utm-spinner>
    </div>
    <div *ngIf="!eventByObjectOption && !loadingAmountOfObjectsInTime"
         class="host-chart chart has-fixed-height demo-chart">
      <app-no-data-chart [typeChart]="echartEnum.LINE_CHART"></app-no-data-chart>
    </div>
    <div (chartClick)="filterByTime($event)"
         *ngIf="eventByObjectOption && !loadingAmountOfObjectsInTime"
         [autoResize]="true"
         [options]="eventByObjectOption" class="demo-chart multiline-chart"
         echarts></div>
  </div>
</div>
