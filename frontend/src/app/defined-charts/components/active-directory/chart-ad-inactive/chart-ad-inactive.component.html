<div class="card">
  <div class="card-header card-header-chart p-2 pl-2 text-blue-800
                   d-flex justify-content-start align-items-center bg-light">
    <label class="card-title label-header mr-2">Inactive </label>
    <input (input)="loadInactiveLastDays()" [(ngModel)]="daysInactive" [min]="1"
           [required]="true"
           class="form-control w-25 input-days"
           type="number">
    <label class="card-title label-header ml-2">days</label>
  </div>
  <div class="card-body p-0">
    <div *ngIf="loadingKpi"
         class="loading-chart h-100 w-100
                 d-flex justify-content-center
                 align-items-center p-5">
      <app-utm-spinner [height]="'35px'" [loading]="loadingKpi" [width]="'35px'"
                       label="Loading chart">
      </app-utm-spinner>
    </div>
    <div *ngIf="!loadingKpi"
         class="d-flex justify-content-around align-items-center h-100 p-4">
      <app-kpi (click)="navigateToUserDetails('inactive')"
               [color]="'#555555'"
               [decimal]="0"
               [icon]="'icon-user-minus'"
               [label]="'Inactive users'"
               [value]="amountOfInactiveUsers"
               class="cursor-pointer"></app-kpi>
    </div>
  </div>
</div>
