<div (mouseout)="viewCopyButton=false"
     (mouseover)="viewCopyButton=true"
     class="d-flex justify-content-between align-items-center p-1 card-field cursor-pointer">
  <span class="d-flex flex-grow-1">
    <span class="font-weight-bold"><i [class]="resolveIcon()"></i></span>&nbsp;&nbsp;
    <span [ngbTooltip]="field.name"
          [openDelay]="1000"
          class="field-name"
          placement="bottom"
          tooltipClass="utm-tooltip-bottom">
      {{field.name}}
    </span>
  </span>
  <span (click)="copyName(field)" [hidden]="!viewCopyButton"
        class="badge cursor-pointer font-weight-light bg-blue-800">
   Copy
  </span>
</div>
