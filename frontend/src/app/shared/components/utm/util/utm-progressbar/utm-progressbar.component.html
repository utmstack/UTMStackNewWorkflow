<div class="w-100" style="" *ngIf="threshold">
  <ngb-progressbar
    [animated]="true"
    [striped]="false"
    [type]="getColorLine()"
    [value]="value"
    class="w-100"
    height="3px">
  </ngb-progressbar>
  <div class="d-flex justify-content-center align-items-center">
    <span>{{value | number: '1.0-0' }}%</span>
  </div>
</div>
