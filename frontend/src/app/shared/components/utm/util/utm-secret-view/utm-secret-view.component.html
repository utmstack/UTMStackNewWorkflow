<div class="card p-2 d-flex flex-row justify-content-between w-100 align-items-center">
    <code *ngIf="secret" [innerHTML]="getSecret()" style="width: 95%"></code>

  <i (click)="toggleViewSecret()" class=" cursor-pointer mx-2"
     [ngClass]="view?'icon-eye-blocked':'icon-eye'"

     [ngbTooltip]="view?'Hide':'View'"></i>

    <i (click)="copyCode()" *ngIf="allowCopy" class="icon-copy cursor-pointer"
       ngbTooltip="Copy"></i>
</div>
