<ng-select (change)="selectAgent($event)"
           [clearable]="false"
           [items]="agents"
           [loadingText]="'Loading agents....'"
           [loading]="!agents"
           [virtualScroll]="true"
           [searchable]="true"
           [(ngModel)]="agent"
           id="agentSelector"
           placeholder="Select agent"
           [ngStyle]="{'min-width':'150px'}">
  <ng-template let-agent="item" ng-option-tmp>
    <span [ngClass]="agent.status === agentStatusEnum.ONLINE?'text-success-800':'text-warning-800'"
          class="span-small-icon d-flex justify-content-start align-items-center ml-3">
      <i [ngClass]="'icon-circle2'" class="mr-2"></i>
      {{agent.hostname}} ({{agent.os}})
    </span>
  </ng-template>
</ng-select>
