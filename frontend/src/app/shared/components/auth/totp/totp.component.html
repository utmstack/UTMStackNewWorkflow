<div class="bg-image-utmstack"></div>
<div class="d-flex justify-content-center align-items-center w-100 h-100">
  <div class="card">
    <div class="header p-2 border-bottom-1 border-grey-100">
      <h6 class="font-weight-light text-blue-800">Two factor authentication</h6>
    </div>
    <div class="card-body">
      <div class="d-flex flex-column confirm-container w-100 h-100 justify-content-center align-items-center">
        <img alt="" src="./assets/icons/utm/verified_user.svg">
        <div class="d-flex justify-content-center align-items-center w-100 h-100 pt-4">
          <div class="login-container">
            <app-countdown (intervalEnd)="navigateToLogin()"></app-countdown>
            <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" *ngIf="!isLoggedIn" class="mt-2" name="form"
                  novalidate>
              <div class="form-group">
                <label for="code">Enter code sent to your email</label>
                <input #code="ngModel" [(ngModel)]="form.code" class="form-control"
                       id="code" minlength="6" name="code" required type="text"/>
                <div *ngIf="f.submitted && code.invalid" class="alert alert-danger" role="alert">
                  <div *ngIf="code.errors.required">Code is required</div>
                  <div *ngIf="code.errors.minlength">Code must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="!code.valid"
                        class="btn btn-block utm-button utm-button-primary">
                  <i *ngIf="verifying" class="icon-spinner2 spinner"> </i>
                  Confirm
                </button>

              </div>
              <div class="d-flex justify-content-center">
                <a class="text-primary cursor-pointer mt-2" routerLink="/">Back to login</a>
                <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">Login
                  failed: {{ errorMessage }}</div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
